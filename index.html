<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="welcome-div">
            <h1>Welcome Back!</h1>
        </div>
        <div class="content-div">
            <div class="content-heading"><h1>Login</h1></div>
            <div class="content-p"><p>Welcome back! Please login to your account.</p></div> <br>
            <div class="content-form">
                <form>
                    <div class="user-pass">
                        <label>
                            Username <br>
                            <input type="text" name="username" id="usernm">
                        </label>
                    </div>
                    <br>
                    <div class="user-pass">
                        <label>
                            Password <br>
                            <input type="password" name="password" id="passwd">
                        </label>
                    </div>
                    <br>
                    <div class="forgot-passwd">
                        <span class="remember-span">
                            <label>
                                <input type="checkbox" name="remember-me" id="rememb-me">
                                Remember Me
                            </label>
                        </span>
                        <span class="fg-passwd-span">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div>
                    <br>
                    <div class="btn">
                        <button id="lg-btn">Login</button>
                    </div>
                    <br>
                    <div class="new-user">
                        <p>New User? <a href="#">Signup</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
